transitclock.hibernate.configFile=/usr/local/transitclock/config/hibernate.cfg.xml
transitclock.hibernate.connection.url=jdbc:postgresql://POSTGRES_PORT_5432_TCP_ADDR:POSTGRES_PORT_5432_TCP_PORT/DATABASE_NAME

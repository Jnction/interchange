transitclock.core.agencyId=halifax
transitclock.avl.url=http://gtfs.halifax.ca/realtime/Vehicle/VehiclePositions.pb
transitclock.avl.gtfsRealtimeFeedURI=http://gtfs.halifax.ca/realtime/Vehicle/VehiclePositions.pb
transitclock.avl.feedPollingRateSecs=15
transitclock.db.dbUserName=postgres
transitclock.db.dbPassword=PGPASSWORD
